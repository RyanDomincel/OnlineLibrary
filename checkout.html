<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google Fonts Embeded-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap");
      * {
        font-family: "Didact Gothic", sans-serif;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Google Fonts Embeded -->
    <title>Checkout</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="d-flex justify-content-between w-100">
          <div class="d-flex">
            <a class="navbar-brand align-self-center">Online Library</a>
          </div>
          <div class="d-flex">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- Added MainWrapper -->
    <form action="index.html" method="">
      <div class="container mt-5 table-responsive-lg w-50">
        <div class="h1 mb-2 d-flex justify-content-center">Checkout Form</div>

        <!-- Table Starts Here -->
        <div class="border border-success border-2 mx-auto p-3 w-75">
          <table class="container-fluid w-50 table align-middle border-0">
            <!-- Name Section -->
            <tr class="">
              <td class="border-0 w-25 text-end">Name:</td>
              <td class="border-0 w-50">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="w-100"
                  placeholder="Ex. Juan Dela Cruz"
                />
              </td>
            </tr>

            <!-- Address Section -->
            <tr class="">
              <td class="border-0 w-25 text-end">Address:</td>
              <td class="border-0 w-50">
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="w-100"
                  placeholder="Ex. San Juan St. Planet Pluto 8888"
                />
              </td>
            </tr>

            <!-- Region Section -->
            <tr class="">
              <td class="border-0 w-25 text-end">Region:</td>
              <td class="border-0">
                <select name="region" id="region" class="">
                  <option value="" selected disabled>Choos One</option>
                  <option value="NCR">NCR</option>
                  <option value="regionOne">Region I</option>
                  <option value="regionTwo">Region II</option>
                  <option value="regionThree">Region III</option>
                  <option value="regionFour">Region IV</option>
                  <option value="regionFive">Region V</option>
                  <option value="regionSix">Region VI</option>
                  <option value="regionSeven">Region VII</option>
                  <option value="regionEight">Region VIII</option>
                  <option value="regionNine">Region IX</option>
                  <option value="regionTen">Region X</option>
                  <option value="regionEleven">Region XI</option>
                  <option value="regionTwelve">Region XII</option>
                </select>
              </td>
            </tr>

            <!-- Contact Number Section-->
            <tr class="">
              <td class="border-0 w-25 text-end">Contact Number:</td>
              <td class="border-0">
                <input
                  type="text"
                  name="contactNumber"
                  id="contactNumber"
                  size="50"
                  maxlength="11"
                  class=""
                  placeholder="Ex. 0935 111 2222"
                />
              </td>
            </tr>

            <!-- Payment Method Section + Cash on Delivery -->
            <tr class="">
              <td class="border-0 w-25 text-end">Payment Method:</td>
              <td class="border-0">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="cod"
                    value="cod"
                  />
                  <label class="form-check-label" for="cod"
                    >Cash on Delivery</label
                  >
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="aExpress"
                    value="aExpress"
                  />
                  <label class="form-check-label" for="aExpress"
                    >American Express</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="visa"
                    value="visa"
                  />
                  <label class="form-check-label" for="visa">Visa</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="masterCard"
                    value="masterCard"
                  />
                  <label class="form-check-label" for="masterCard"
                    >Master Card</label
                  >
                </div>
              </td>
            </tr>
            <!-- Place Order Button -->
            <tr class="">
              <td class="border-0"></td>
              <td class="border-0">
                <input
                  type="button"
                  value="Place Order"
                  class="btn btn-outline-success"
                />
                <input type="submit" value="Go Back" class="btn btn-success" />
              </td>
            </tr>
            <!-- End of Table -->
          </table>
        </div>
      </div>
    </form>
  </body>
</html>
