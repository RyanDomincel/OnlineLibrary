<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google Fonts Embeded-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap");
      * {
        font-family: "Didact Gothic", sans-serif;
      }
      .sampleHover {
        transition: 0.5s ease;
      }
      .sampleHover:hover {
        background-color: blueviolet;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Google Fonts Embeded -->
    <title>Online Library</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="d-flex justify-content-between w-100">
          <div class="d-flex">
            <a class="navbar-brand align-self-center">Online Library</a>
          </div>
          <div class="d-flex">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <select class="form-select me-2">
                <option value="" selected disabled>Choose one</option>
                <option value="1">Book Cover</option>
                <option value="2">Book Title</option>
                <option value="3">Author</option>
                <option value="3">Date Published</option>
              </select>
              <button class="btn btn-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- FORM Starts here -->
    <form action="checkout.html" method="">
      <!-- Table starts here -->
      <div class="container-fluid mt-5">
        <table class="table text-center align-middle">
          <!-- Title heads -->
          <thead class="col-12 table-dark">
            <th class="col-md-2 col-lg-2">Book Cover</th>
            <th class="col-md-2 col-lg-2">Book Title</th>
            <th class="col-md-2 col-lg-2">Author</th>
            <th class="col-md-2 col-lg-2">Date Published</th>
            <th class="col-md-2 col-lg-2">Action</th>
          </thead>
          <!-- 1st row of data -->
          <tr class="">
            <td class="">
              <img src="./image1.jpg" alt="" class="rounded img-fluid" />
            </td>
            <td>To Kill a Mockingbird</td>
            <td>Harper Lee</td>
            <td>July 11, 1960</td>
            <td>
              <input
                type="button"
                value="Add to Cart"
                class="btn btn-outline-dark mb-2 me-lg-2"
              />
              <input
                type="button"
                value="Add to Wishlist"
                class="btn btn-outline-dark mb-2"
              />
              <input
                type="submit"
                value="Buy Now"
                class="btn btn-success mb-2"
              />
            </td>
          </tr>

          <!-- 2nd row of data -->
          <tr class="">
            <td class="">
              <img src="./image2.jpg" alt="" class="rounded img-fluid" />
            </td>
            <td class="">The Great Gatsby</td>
            <td class="">F. Scott Fitzerald</td>
            <td class="">April 10, 1925</td>
            <td>
              <input
                type="button"
                value="Add to Cart"
                class="btn btn-outline-dark mb-2 me-lg-2"
              />
              <input
                type="button"
                value="Add to Wishlist"
                class="btn btn-outline-dark mb-2"
              />
              <input
                type="submit"
                value="Buy Now"
                class="btn btn-success mb-2"
              />
            </td>
          </tr>

          <!-- 3rd row of data -->
          <tr class="">
            <td class="">
              <img src="./image3.jpg" alt="" class="rounded img-fluid" />
            </td>
            <td class="">Nineteen Eighty-Four</td>
            <td class="">George Orwell</td>
            <td class="">June 8, 1949</td>
            <td>
              <input
                type="button"
                value="Add to Cart"
                class="btn btn-outline-dark mb-2 me-lg-2"
              />
              <input
                type="button"
                value="Add to Wishlist"
                class="btn btn-outline-dark mb-2"
              />
              <input
                type="submit"
                value="Buy Now"
                class="btn btn-success mb-2"
              />
            </td>
          </tr>

          <!-- 4th row of data -->
          <tr class="">
            <td class="">
              <img src="./image4.jpg" alt="" class="rounded img-fluid" />
            </td>
            <td class="">Adventures of Huckleberry</td>
            <td class="">Mark Twain</td>
            <td class="">1884</td>
            <td>
              <input
                type="button"
                value="Add to Cart"
                class="btn btn-outline-dark mb-2 me-lg-2"
              />
              <input
                type="button"
                value="Add to Wishlist"
                class="btn btn-outline-dark mb-2"
              />
              <input
                type="submit"
                value="Buy Now"
                class="btn btn-success mb-2"
              />
            </td>
          </tr>

          <!-- Checkout Button -->
          <tr class="">
            <td colspan="3" class="border-0 bg-white"></td>
            <td colspan="2" class="border-0 bg-white">
              <input
                type="submit"
                value="Proceed to Checkout"
                class="btn btn-warning"
              />
            </td>
          </tr>
          <!-- End of Table -->
        </table>
      </div>
      <!-- End of Form -->
    </form>
    <!-- Bootstrap CDN Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
